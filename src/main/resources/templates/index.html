<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.springframework.org/schema/mvc">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Brief simplon RESTons" />
    <meta name="author" content="Meiyo" />
    <meta name="robots" content="noindex"/>
    <title>RESTons API</title>

    <!-- Place your stylesheet here-->
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div id="container">
    <h1>RESTons API</h1>

    <table id="countriesList">
        <thead>
            <tr>
                <th>
                    Liste des pays
                </th>
            </tr>
            <tr>
                <td class="displayNone">Id</td>
                <td>Nom</td>
                <td>Code</td>
                <td>Action</td>
            </tr>
            <tr>
                <td class="displayNone"></td>
                <td>
                    <input type="text" required id="name" name="name" placeholder="Pays">
                </td>
                <td>
                    <input type="text" id="code" required name="code" placeholder="Code">
                </td>
                <td>
                    <input type="submit" id="createSubmit" value="Ajouter pays">
                </td>
            </tr>
        </thead>
        <tbody id="listBody">

        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
